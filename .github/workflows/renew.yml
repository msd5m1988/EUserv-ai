name: EuServ Auto Renew

on:
  schedule:
    # 每月 12-18 號，每天執行幾次（UTC 時間，大約是北京時間上午）
    - cron: '30 2 12-18 * *'
  workflow_dispatch: # 允許手動觸發測試

jobs:
  renew:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4      
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install playwright imaplib2
          playwright install chromium

      - name: Random Sleep
        # 隨機延遲 1 到 60 分鐘，防止機器人檢測
        run: sleep $(( (RANDOM % 3600) + 1 ))s

      - name: Run Renew Script
        env:
          EUSERV_EMAIL: ${{ secrets.EUSERV_EMAIL }}
          EUSERV_PASSWORD: ${{ secrets.EUSERV_PASSWORD }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python renew.py
